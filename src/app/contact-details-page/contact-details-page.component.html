<section class="app-contact-details-page">
  <div class="nav">
    <a [routerLink]="['/contact']">
      <h4>Back</h4>
    </a>
    <a [routerLink]="['/contact/edit', contact.value._id]">
      <h4>Edit</h4>
    </a>
  </div>

  <div class="contact-details">
    <img src="https://robohash.org/{{contact.value._id}}" alt="contact">
    <h1>{{contact.value.name}}</h1>
    <h5>{{contact.value.phone}}</h5>
    <h5>{{contact.value.email}}</h5>
  </div>

  <app-transfer-fund [maxCoins]="user.coins" [contactObserv]="contact"></app-transfer-fund>
  
  <section class="move-list">
    <app-move-list [moveList]="moveList" [isContact]="true"></app-move-list>
  </section>
</section>
